[tox]
envlist = clean, py38, report, flake8, yapf, coverage, pytest-cov
requires =
    # https://github.com/tox-dev/tox/issues/765
    virtualenv >= 16.7.9
    pip >= 19.3.1

[yapf]
ignore = E226,E302
max-line-length = 96

[flake8]
max-line-length = 79
max-complexity = 10

[tool:pytest]
testpaths = tests
addopts =
    --cov-report=term-missing

[testenv]
commands = pytest --cov --cov-append {posargs:-vv}
deps =
    pytest
    coverage
    pytest-cov

depends =
    {py38}: clean
    report: py38

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 tests
max-line-length = 79
max-complexity = 10

[testenv:docs]
basepython=python
changedir=docs
deps=sphinx
commands=
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html


[testenv:report]
skip_install = true
deps = coverage
commands =
    coverage html
    coverage report --fail-under=100

[testenv:clean]
skip_install = true
deps = coverage
commands = coverage erase
